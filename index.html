<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tic | Tac | Toe</title>

    <link href="styles.css" rel="stylesheet" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="modal" id="start__modal">
      <h3 class="start__title">Tic | Tac | Toe</h3>
      <label for="player1__name" class="hide-restart">"X" Name:</label>
      <input class="player__input hide-restart" id="player1__name" /><br />
      <label for="player2__name" class="hide-restart">"O" Name:</label>
      <input class="player__input hide-restart" id="player2__name" />
      <button type="button" id="btn__start" class="btn__newgame">Start</button>
    </div>

    <header>
      <div class="header__container"></div>
      <!-- end header__container -->
    </header>

    <div class="background__area">
      <div class="gameboard"></div>
    </div>
  </body>
</html>
